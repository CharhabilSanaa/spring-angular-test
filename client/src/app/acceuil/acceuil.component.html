
    
<body>
<div class="banner">
    <div class="slider">
        <img [src]="cheminImage" id="slideImg">
    </div>
    <div class="overlay">
        <div class="navbar">
            <div class="logo">
                <img src="assets/images/logo2.png" alt="">
            </div>
        </div>

        <div class="content">
            <h1>Welcome to ECO-Market</h1>
            <h3>Wear what you desire, desire what you wear. </h3>
            <div>
                <button type="button" routerLink="articles" (click)="onSignIn()">Shop now ! <i class="bi bi-bag-heart-fill"></i> </button>
            </div>
        </div>
    </div>

</div>


<script>
    var slideImg = document.getElementById("slideImg");
    var images = new Array(
        "assets/images/2.jpg",
        "assets/images/3.jpg",
        "assets/images/4.jpg",

    );

    var len = images.length;
    var i = 0;

    function slider(){
        if(i> len-1){
            i=0;
        }
        slideImg.src=images[i];
        i++;
        setTimeout('slider()',3000);
    }
</script>
</body>
