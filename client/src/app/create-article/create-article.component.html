<h1 class="text-center mt-4 mb-4">Add new item</h1>
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <form (ngSubmit)="onSubmit()" method="POST">
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label">Item name:</label>
          <input type="text" name="name" id="name" placeholder="Enter the name" [(ngModel)]="article.name" class="formbold-form-input" />
        </div>
        <div class="formbold-mb-5">
          <label for="price" class="formbold-form-label">Price in (MAD):</label>
          <input type="number" step="0.01" [(ngModel)]="article.price" name="price" id="price" placeholder="Enter the price" class="formbold-form-input"/>
        </div>
  
        <div class="mb-6 pt-4">
          <label class="formbold-form-label formbold-form-label-2">
            Upload Image Item
          </label>
          <input type="file" name="image" id="image" [(ngModel)]="article.image"
            (change)="onFileSelected($event)"/>
        </div>
  
        <button class="formbold-cancel" routerLink="articles">Cancel</button>

        <button class="formbold-btn" type="Submit">Save</button>

      </form>
    </div>
  </div>
